                <br/>

                <br/>

				<label class="label__consulta"for="consulta"> Consulta :</label>

				 <br>
				
                <label>¿Como nos conocio?</label>

                    </select>
               
                <br/>
                <label for="" class="label__pregunta">
                    ¿Le gustaria recibir E-mails sobre los nuevos productos y ofertas Mac-nificas? </label>
                    
                    <input class="label__pregunta-radio" type="radio" name="option" value="si" checked/> si
                    <input type="radio" name="option" value="no"/> no
                
<br/>
			<div class="input__buttons">	
				<input type="submit" value="Enviar"/>
				<input type="reset" value="Borrar"/>
